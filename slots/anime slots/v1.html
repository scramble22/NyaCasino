<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Slot Machine</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffccf9, #f0bfff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-container {
      max-width: 600px;
      padding: 20px;
    }
    .header { text-align: center; }
    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 10px 20px;
    }
    .info span, .info input {
      color: #333;
      font-size: 16px;
    }
    #bet {
      width: 60px;
      padding: 4px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #spin {
      background: #ff70c0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.3s;
    }
    #spin:hover:enabled {
      background: #ff40aa;
      transform: scale(1.05);
    }
    #spin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 4px;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #ffc8e3;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 4px;
      opacity: 1;
      transition: opacity 0.2s ease;
      position: relative;
      will-change: transform, opacity;
    }
    .explode img {
      animation: explode 0.5s forwards;
    }
    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .highlight {
      animation: flash 0.5s ease-in-out 3;
    }
    @keyframes flash {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(2); }
    }
    #winlog {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      min-height: 28px;
      transition: transform 0.3s ease;
    }
    .pulse-win {
      animation: pulse 0.6s ease-in-out 3;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); color: #fff0f6; }
      100% { transform: scale(1); }
    }
    #win-type {
      font-size: 18px;
      color: #fff;
      margin-top: 5px;
      text-align: center;
      min-height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="header">
      <h1 style="color:#d63384">üé∞ Anime Slots</h1>
      <div class="info">
        <span>üí∞ Balance: <span id="balance"></span></span>
        <span>üéØ Bet: <input type="number" id="bet" min="10" step="10" value="50" /></span>
        <button id="spin">SPIN!</button>
      </div>
    </div>
    <div id="slot-grid" class="grid"></div>
    <div id="winlog"></div>
    <div id="win-type"></div>
  </div>

    <script>
      const grid = document.getElementById('slot-grid');
      const balanceEl = document.getElementById('balance');
      const betInput = document.getElementById('bet');
      const spinBtn = document.getElementById('spin');
      const winlog = document.getElementById('winlog');
      const winType = document.getElementById('win-type');

      const rows = 3;
      const cols = 5;
      const symbols = Array.from({ length: 9 }, (_, i) => `img/${i + 1}.jpg`);
      let gridData = [];
      let sessionWin = 0;

      let balance = parseInt(localStorage.getItem('balance')) || 1000;
      balanceEl.textContent = balance;

      function createGrid() {
        grid.innerHTML = '';
        gridData = [];
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            const img = document.createElement('img');
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            img.src = symbol;
            cell.appendChild(img);
            grid.appendChild(cell);
            row.push({ element: cell, symbol });
          }
          gridData.push(row);
        }
      }

      // –ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –∞–Ω–∏–º–∏—Ä—É–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–∞ —Å –ø–ª–∞–≤–Ω–æ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π
      function animateReelSpin(column, finalSymbols, duration) {
        return new Promise(resolve => {
          const reelCells = [];
          for (let r = 0; r < rows; r++) {
            const cell = grid.querySelector(`.cell:nth-child(${r * cols + column + 1})`);
            reelCells.push(cell);
          }

          const spinSpeed = 50; // —Å–∫–æ—Ä–æ—Å—Ç—å —Å–º–µ–Ω—ã —Å–∏–º–≤–æ–ª–æ–≤ (–º—Å)
          let elapsed = 0;

          const interval = setInterval(() => {
            elapsed += spinSpeed;

            // –ú–µ–Ω—è–µ–º —Å–∏–º–≤–æ–ª—ã —Ä–∞–Ω–¥–æ–º–Ω–æ
            reelCells.forEach(cell => {
              const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              cell.innerHTML = `<img src="${randomSymbol}">`;
            });

            if (elapsed >= duration) {
              clearInterval(interval);
              // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
              for (let r = 0; r < rows; r++) {
                reelCells[r].innerHTML = `<img src="${finalSymbols[r]}">`;
                gridData[r][column] = { symbol: finalSymbols[r], element: reelCells[r] };
              }
              resolve();
            }
          }, spinSpeed);
        });
      }

      // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞–µ—Ç –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –≤—Å–µ—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏
      async function spinReels(finalSymbolsPerColumn) {
        const spinDuration = 1000; // –±–∞–∑–æ–≤–æ–µ –≤—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è –º—Å
        const reelsCount = cols;

        let promises = [];

        for (let c = 0; c < reelsCount; c++) {
          // –ó–∞–¥–µ—Ä–∂–∫–∞ —Å—Ç–∞—Ä—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞ ‚Äî c*300 –º—Å, —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º duration —Ç–æ–∂–µ
          const promise = new Promise(res => {
            setTimeout(() => {
              animateReelSpin(c, finalSymbolsPerColumn[c], spinDuration + c * 500).then(res);
            }, c * 300);
          });
          promises.push(promise);
        }

        await Promise.all(promises);
      }

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Ñ–∏–Ω–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –≤—Å–µ–≥–æ –ø–æ–ª—è
      function generateFinalSymbols() {
        let final = [];
        for (let c = 0; c < cols; c++) {
          let colSymbols = [];
          for (let r = 0; r < rows; r++) {
            colSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);
          }
          final.push(colSymbols);
        }
        return final;
      }

      // –û—Å—Ç–∞–ª—å–Ω–æ–π —Ç–≤–æ–π –∫–æ–¥ –¥–ª—è –ø–æ–∏—Å–∫–∞ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π, –∞–Ω–∏–º–∞—Ü–∏–π –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ (–æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)

      function findMatches() {
        let matches = [];
        const visited = Array.from({ length: rows }, () => Array(cols).fill(false));

        function dfs(r, c, sym, cluster) {
          if (r < 0 || c < 0 || r >= rows || c >= cols) return;
          if (visited[r][c]) return;
          if (gridData[r][c].symbol !== sym) return;
          visited[r][c] = true;
          cluster.push([r, c]);
          dfs(r + 1, c, sym, cluster);
          dfs(r - 1, c, sym, cluster);
          dfs(r, c + 1, sym, cluster);
          dfs(r, c - 1, sym, cluster);
        }

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (!visited[r][c]) {
              let cluster = [];
              dfs(r, c, gridData[r][c].symbol, cluster);
              if (cluster.length >= 3) matches.push(cluster);
            }
          }
        }
        return matches;
      }

        async function animateMatches(matches, bet) {
          const baseWinPerSymbol = 2; // –±–∞–∑–æ–≤—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å –≤—ã–∏–≥—Ä—ã—à–∞ –Ω–∞ 1 —Å–∏–º–≤–æ–ª (–º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å)

          for (const cluster of matches) {
            // –í—ã–∏–≥—Ä—ã—à = –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–∏–º–≤–æ–ª–æ–≤ –≤ –∫–ª–∞—Å—Ç–µ—Ä–µ * –±–∞–∑–æ–≤—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å * —Å—Ç–∞–≤–∫–∞
            const multiplier = getClusterMultiplier(cluster.length);
            const reward = multiplier * bet;
            sessionWin += reward;

            cluster.forEach(([r, c]) => {
              const cell = gridData[r][c].element;
              cell.classList.add('highlight');
            });
            await new Promise(r => setTimeout(r, 600));

            cluster.forEach(([r, c]) => {
              const cell = gridData[r][c].element;
              cell.classList.remove('highlight');
              cell.classList.add('explode');
            });
            await new Promise(r => setTimeout(r, 500));

            cluster.forEach(([r, c]) => {
              const cell = gridData[r][c].element;
              cell.classList.remove('explode');
              cell.innerHTML = '';
              gridData[r][c] = null;
            });

          const columnsToUpdate = [...new Set(cluster.map(([_, c]) => c))];

          for (const c of columnsToUpdate) {
            const columnSymbols = [];
            for (let r = rows - 1; r >= 0; r--) {
              if (gridData[r][c] !== null) {
                columnSymbols.push({ symbol: gridData[r][c].symbol, element: gridData[r][c].element });
              }
            }

            const missing = rows - columnSymbols.length;

            for (let i = 0; i < columnSymbols.length; i++) {
              const targetRow = rows - 1 - i;
              const { symbol, element } = columnSymbols[i];
              if (gridData[targetRow][c] === null || gridData[targetRow][c].symbol !== symbol) {
                gridData[targetRow][c] = { symbol, element };
                const targetCell = grid.querySelector(`.cell:nth-child(${targetRow * cols + c + 1})`);
                if (targetCell !== element) {
                  targetCell.innerHTML = '';
                  targetCell.appendChild(element.querySelector('img'));
                  gridData[targetRow][c].element = targetCell;
                  element.innerHTML = '';
                }
              }
              const img = gridData[targetRow][c].element.querySelector('img');
              img.style.transition = 'none';
              img.style.transform = 'translateY(-150px)';
              img.style.opacity = '0';
              void img.offsetWidth;
              img.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s';
              img.style.transform = 'translateY(0)';
              img.style.opacity = '1';

              await new Promise(res => setTimeout(res, 70));
            }

            for (let r = 0; r < missing; r++) {
              const targetCell = grid.querySelector(`.cell:nth-child(${r * cols + c + 1})`);
              const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              const img = document.createElement('img');
              img.src = newSymbol;
              img.style.transform = 'translateY(-150px)';
              img.style.opacity = '0';
              targetCell.innerHTML = '';
              targetCell.appendChild(img);
              gridData[r][c] = { symbol: newSymbol, element: targetCell };

              await new Promise(res => setTimeout(res, 70));
              img.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s';
              img.style.transform = 'translateY(0)';
              img.style.opacity = '1';
            }
            await new Promise(res => setTimeout(res, 500));
          }

            winlog.textContent = `${sessionWin}`;
                winlog.classList.add('pulse-win');
                setTimeout(() => winlog.classList.remove('pulse-win'), 500);

                updateWinType(sessionWin, bet);
                await new Promise(res => setTimeout(res, 800));
              }

              balance += sessionWin;
              balanceEl.textContent = balance;
              localStorage.setItem('balance', balance);

              const newMatches = findMatches();
              if (newMatches.length > 0) {
                await animateMatches(newMatches, bet);
              } else {
                sessionWin = 0;
                spinBtn.disabled = false;
              }
            }

        function updateWinType(winAmount, bet) {
          const multip = winAmount / bet;
          if (multip >= 30) {
            winType.textContent = 'MEGA WIN';
            winType.style.color = 'limegreen';
          } else if (multip >= 20) {
            winType.textContent = 'SUPER WIN';
            winType.style.color = 'deepskyblue';
          } else if (multip >= 10) {
            winType.textContent = 'BIG WIN';
            winType.style.color = 'yellow';
          } else if (multip >= 1) {
            winType.textContent = 'WIN';
            winType.style.color = 'lightgreen';
          } else {
            winType.textContent = '';
          }
        }

        function getClusterMultiplier(length) {
          if (length >= 5) return 10;
          if (length === 4) return 5;
          if (length === 3) return 2;
          return 0;
        }

        spinBtn.addEventListener('click', async () => {
          // –°—Ä–∞–∑—É —Å–±—Ä–æ—Å–∏–º –ø–æ–∫–∞–∑—ã–≤–∞–µ–º—ã–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
          winlog.textContent = '';
          winType.textContent = '';

          let bet = parseInt(betInput.value, 10);
          if (isNaN(bet) || bet <= 0) {
            alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É');
            return;
          }
          if (bet > balance) {
            alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');
            return;
          }

          balance -= bet;
          balanceEl.textContent = balance;
          spinBtn.disabled = true;

          const finalSymbols = generateFinalSymbols();

          await spinReels(finalSymbols);

          gridData = [];
          for (let r = 0; r < rows; r++) {
            let row = [];
            for (let c = 0; c < cols; c++) {
              const cell = grid.querySelector(`.cell:nth-child(${r * cols + c + 1})`);
              row.push({ symbol: finalSymbols[c][r], element: cell });
            }
            gridData.push(row);
          }

          const matches = findMatches();

          if (matches.length > 0) {
            await animateMatches(matches, bet);
          } else {
            spinBtn.disabled = false;
            // –í–º–µ—Å—Ç–æ '0' –¥–µ–ª–∞–µ–º –ø—É—Å—Ç–æ—Ç—É
            winlog.textContent = '';
            winType.textContent = '';
          }
        });

      createGrid();
    </script>
</body>
</html>
