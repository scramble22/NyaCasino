<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Slot Machine</title>
  <style>
    /* –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π –∞–Ω–∏–º–µ-—à—Ä–∏—Ñ—Ç */
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fde6ff, #f7d4fa);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px 0;
      user-select: none;
      background-attachment: fixed;
      animation: bg-float 15s infinite alternate;
      cursor: url('img/cursor.png'), auto;
    }

    @keyframes bg-float {
      0% { background-position: 0 0; }
      100% { background-position: 20px 20px; }
    }

    .game-container {
      max-width: 600px;
      width: 100%;
      padding: 25px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.4);
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .game-container:hover {
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.6);
    }

    .header {
      text-align: center;
    }

    .header h1 {
      color: #d63384;
      margin: 0 0 12px;
      user-select: text;
      text-shadow: 0 0 4px #ffb5ec;
    }

    .info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 12px;
      padding: 10px 20px;
      color: #333;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 0 6px rgba(255, 105, 180, 0.25);
    }

    .info span, .info input {
      color: #333;
    }

    #bet {
      width: 70px;
      padding: 6px 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      outline-offset: 2px;
      transition: box-shadow 0.3s;
      background: #fff0f6;
      color: #d63384;
    }

    #bet:focus {
      box-shadow: 0 0 8px 2px #ff70c0;
    }

    #spin {
      background: linear-gradient(135deg, #ff85c1, #ffd6ec);
      color: white;
      border: none;
      padding: 14px 34px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: all 0.2s ease;
      box-shadow: 0 6px 20px rgba(255, 143, 214, 0.6);
    }

    #spin:hover:enabled {
      background: linear-gradient(135deg, #ff5fa9, #ffc9e6);
      transform: scale(1.06);
    }

    #spin:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 6px;
      margin-top: 25px;
      justify-content: center;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #ffe3f3;
      border-radius: 14px;
      position: relative;
      border: 2px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 165, 211, 0.6);
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cell:hover {
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(255, 105, 180, 0.7);
    }

    .cell img {
      width: 90%;
      height: 90%;
      object-fit: cover;
      border-radius: 8px;
      opacity: 1;
      transition: opacity 0.25s ease, transform 0.25s ease;
      will-change: transform, opacity;
      pointer-events: none;
      user-select: none;
    }

    .explode img {
      animation: explode 0.5s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.6) rotate(15deg); opacity: 0; }
    }

    .highlight {
      animation: flash 0.6s ease-in-out 3;
      filter: drop-shadow(0 0 8px #ff3ca6);
    }

    @keyframes flash {
      0%, 100% { filter: drop-shadow(0 0 6px #ff3ca6); }
      50% { filter: drop-shadow(0 0 16px #ff70c0); }
    }

    #winlog {
      margin-top: 25px;
      text-align: center;
      color: #fff;
      font-weight: 900;
      font-size: 30px;
      min-height: 34px;
      transition: transform 0.3s ease;
      user-select: text;
      text-shadow: 0 0 8px #ffb5ec;
    }

    .pulse-win {
      animation: pulse 0.6s ease-in-out 3;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); color: #fff0f6; text-shadow: 0 0 14px #ff70c0; }
      100% { transform: scale(1); color: #fff; text-shadow: 0 0 10px #ff70c0; }
    }

    #win-type {
      font-size: 22px;
      color: #fff;
      margin-top: 8px;
      text-align: center;
      min-height: 28px;
      font-weight: 700;
      text-shadow: 0 0 10px #ffb5ec;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="game-container" role="main" aria-label="Anime slot machine game">
    <div class="header">
      <h1>üé∞ Anime Slots</h1>
      <div class="info">
        <span>üí∞ Balance: <span id="balance" aria-live="polite" aria-atomic="true"></span></span>
        <span>üéØ Bet: <input type="number" id="bet" min="10" step="10" value="50" aria-label="Bet amount" /></span>
        <button id="spin" aria-label="Spin the reels">SPIN!</button>
      </div>
    </div>
    <div id="slot-grid" class="grid" aria-live="polite" aria-atomic="true"></div>
    <div id="winlog" aria-live="polite" aria-atomic="true"></div>
    <div id="win-type" aria-live="polite" aria-atomic="true"></div>
  </div>

  <script>
    (() => {
      const grid = document.getElementById('slot-grid');
      const balanceEl = document.getElementById('balance');
      const betInput = document.getElementById('bet');
      const spinBtn = document.getElementById('spin');
      const winlog = document.getElementById('winlog');
      const winType = document.getElementById('win-type');

      const rows = 3;
      const cols = 5;

      // –°–∏–º–≤–æ–ª—ã (—É —Ç–µ–±—è –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫–∏ –≤ –ø–∞–ø–∫–µ img/1.jpg ... img/9.jpg)
      const symbols = Array.from({ length: 9 }, (_, i) => `img/${i + 1}.jpg`);
      let gridData = [];
      let sessionWin = 0;

      // –ë–∞–ª–∞–Ω—Å –∏–∑ localStorage –∏–ª–∏ —Å—Ç–∞—Ä—Ç 1000
      let balance = parseInt(localStorage.getItem('balance')) || 1000;
      balanceEl.textContent = balance;

      // –°–æ–∑–¥–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–µ
      function createGrid() {
        grid.innerHTML = '';
        gridData = [];
        for (let r = 0; r < rows; r++) {
          let row = [];
          for (let c = 0; c < cols; c++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            const img = document.createElement('img');
            const symbol = symbols[Math.floor(Math.random() * symbols.length)];
            img.src = symbol;
            img.alt = `Anime symbol`;
            cell.appendChild(img);
            grid.appendChild(cell);
            row.push({ element: cell, symbol });
          }
          gridData.push(row);
        }
      }

      // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è –æ–¥–Ω–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π –∏ –ø–ª–∞–≤–Ω–æ–π –æ—Å—Ç–∞–Ω–æ–≤–∫–æ–π
      function animateReelSpin(column, finalSymbols, duration) {
        return new Promise(resolve => {
          const reelCells = [];
          for (let r = 0; r < rows; r++) {
            const cell = grid.querySelector(`.cell:nth-child(${r * cols + column + 1})`);
            reelCells.push(cell);
          }

          const spinSpeed = 50;
          let elapsed = 0;

          const interval = setInterval(() => {
            elapsed += spinSpeed;

            reelCells.forEach(cell => {
              const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
              cell.innerHTML = `<img src="${randomSymbol}" alt="Anime symbol">`;
            });

            if (elapsed >= duration) {
              clearInterval(interval);
              // –§–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
              for (let r = 0; r < rows; r++) {
                reelCells[r].innerHTML = `<img src="${finalSymbols[r]}" alt="Anime symbol">`;
                gridData[r][column] = { symbol: finalSymbols[r], element: reelCells[r] };
              }
              resolve();
            }
          }, spinSpeed);
        });
      }

      // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –≤—Å–µ—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π —Å—Ç–∞—Ä—Ç–∞
      async function spinReels(finalSymbolsPerColumn) {
        const baseDuration = 1000;
        const promises = [];
        for (let c = 0; c < cols; c++) {
          const p = new Promise(res => {
            setTimeout(() => {
              animateReelSpin(c, finalSymbolsPerColumn[c], baseDuration + c * 500).then(res);
            }, c * 300);
          });
          promises.push(p);
        }
        await Promise.all(promises);
      }

      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–∏–Ω–∞–ª—å–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å—Ç–æ–ª–±—Ü–∞
      function generateFinalSymbols() {
        let final = [];
        for (let c = 0; c < cols; c++) {
          let colSymbols = [];
          for (let r = 0; r < rows; r++) {
            colSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);
          }
          final.push(colSymbols);
        }
        return final;
      }

      // –ü–æ–∏—Å–∫ –∫–ª–∞—Å—Ç–µ—Ä–æ–≤ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ (4-—Å–≤—è–∑–Ω—ã–π DFS)
      function findMatches() {
        let matches = [];
        const visited = Array.from({ length: rows }, () => Array(cols).fill(false));

        function dfs(r, c, sym, cluster) {
          if (r < 0 || c < 0 || r >= rows || c >= cols) return;
          if (visited[r][c]) return;
          if (gridData[r][c].symbol !== sym) return;

          visited[r][c] = true;
          cluster.push([r, c]);

          dfs(r + 1, c, sym, cluster);
          dfs(r - 1, c, sym, cluster);
          dfs(r, c + 1, sym, cluster);
          dfs(r, c - 1, sym, cluster);
        }

        for (let r = 0; r < rows; r++) {
          for (let c = 0; c < cols; c++) {
            if (!visited[r][c]) {
              let cluster = [];
              dfs(r, c, gridData[r][c].symbol, cluster);
              if (cluster.length >= 3) {
                matches.push(cluster);
              }
            }
          }
        }
        return matches;
      }

      // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ –¥–ª—è –≥—Ä—É–ø–ø—ã —è—á–µ–µ–∫
      async function animateExplosion(cells) {
        cells.forEach(([r, c]) => {
          const cell = gridData[r][c].element;
          cell.classList.add('explode');
        });
        await new Promise(res => setTimeout(res, 500));
        cells.forEach(([r, c]) => {
          const cell = gridData[r][c].element;
          cell.classList.remove('explode');
          cell.innerHTML = '';
          gridData[r][c].symbol = null;
        });
      }

      // –£–ø–∞–¥–æ–∫ —Å–∏–º–≤–æ–ª–æ–≤ —Å–≤–µ—Ä—Ö—É –Ω–∞ –æ—Å–≤–æ–±–æ–¥–∏–≤—à–∏–µ—Å—è –º–µ—Å—Ç–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–∞–¥–µ–Ω–∏—è
      async function animateFall() {
        for (let c = 0; c < cols; c++) {
          let columnSymbols = [];
          // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–∏–º–≤–æ–ª—ã —Å–≤–µ—Ä—Ö—É –≤–Ω–∏–∑ (–∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –ø—É—Å—Ç—ã–µ)
          for (let r = rows - 1; r >= 0; r--) {
            if (gridData[r][c].symbol) {
              columnSymbols.push(gridData[r][c].symbol);
            }
          }
          // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–∫–æ–ª—å–∫–æ –Ω—É–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã—Ö —Å–≤–µ—Ä—Ö—É
          const missing = rows - columnSymbols.length;

          // –ü–æ–¥–Ω–∏–º–∞–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Å–∏–º–≤–æ–ª—ã –≤–Ω–∏–∑—É (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å)
          for (let i = 0; i < columnSymbols.length; i++) {
            const targetRow = rows - 1 - i;
            if (gridData[targetRow][c].symbol === columnSymbols[i]) {
              // –°–∏–º–≤–æ–ª —Ç–æ—Ç –∂–µ, –∞–Ω–∏–º–∞—Ü–∏—é –Ω–µ –¥–µ–ª–∞–µ–º
              continue;
            }
            const cell = gridData[targetRow][c].element;
            cell.innerHTML = `<img src="${columnSymbols[i]}" alt="Anime symbol">`;
            gridData[targetRow][c].symbol = columnSymbols[i];
            const img = cell.querySelector('img');

            img.style.transition = 'none';
            img.style.transform = 'translateY(-150px)';
            img.style.opacity = '0';
            void img.offsetWidth;
            img.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s';
            img.style.transform = 'translateY(0)';
            img.style.opacity = '1';
            await new Promise(r => setTimeout(r, 70));
          }

          // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ —Å–∏–º–≤–æ–ª—ã —Å–≤–µ—Ä—Ö—É —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π –ø–∞–¥–µ–Ω–∏—è
          for (let i = 0; i < missing; i++) {
            const targetRow = i;
            const cell = gridData[targetRow][c].element;
            const sym = symbols[Math.floor(Math.random() * symbols.length)];
            cell.innerHTML = `<img src="${sym}" alt="Anime symbol">`;
            gridData[targetRow][c].symbol = sym;
            const img = cell.querySelector('img');

            img.style.transition = 'none';
            img.style.transform = 'translateY(-150px)';
            img.style.opacity = '0';
            void img.offsetWidth;
            img.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.5s';
            img.style.transform = 'translateY(0)';
            img.style.opacity = '1';
            await new Promise(r => setTimeout(r, 70));
          }
        }
      }

      // –ü–æ–¥—Å—á–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞ –∑–∞ –≥—Ä—É–ø–ø—É —Å–∏–º–≤–æ–ª–æ–≤
      function calculateWin(matches, bet) {
        let totalWin = 0;
        let types = new Set();

        for (const cluster of matches) {
          if (cluster.length >= 3) {
            const symbol = gridData[cluster[0][0]][cluster[0][1]].symbol;
            types.add(symbol);
            totalWin += cluster.length * bet;
          }
        }

        return { totalWin, types: Array.from(types) };
      }

      // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∏–≥—Ä—ã
      async function startGame() {
        const bet = parseInt(betInput.value);
        if (isNaN(bet) || bet < 10) {
          alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—Ç–∞–≤–∫–∞ 10');
          return;
        }
        if (bet > balance) {
          alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ');
          return;
        }
        spinBtn.disabled = true;
        betInput.disabled = true;
        winlog.textContent = '';
        winType.textContent = '';
        sessionWin = 0;

        // –°–ø–∏—Å—ã–≤–∞–µ–º —Å—Ç–∞–≤–∫—É
        balance -= bet;
        updateBalance();

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏
        const finalSymbolsPerColumn = generateFinalSymbols();

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –≤—Ä–∞—â–µ–Ω–∏—è
        await spinReels(finalSymbolsPerColumn);

        // –ò—â–µ–º —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
        let matches = findMatches();

        if (matches.length === 0) {
          //winlog.textContent = '–£–≤—ã, –Ω–µ—Ç –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –∫–æ–º–±–∏–Ω–∞—Ü–∏–π üò¢';
          spinBtn.disabled = false;
          betInput.disabled = false;
          return;
        }

        let totalWin = 0;
        let chain = 0;

        // –¶–∏–∫–ª –∫–∞—Å–∫–∞–¥–Ω—ã—Ö –≤–∑—Ä—ã–≤–æ–≤
        while (matches.length > 0) {
          chain++;
          // –ü–æ–¥—Å—á—ë—Ç –≤—ã–∏–≥—Ä—ã—à–∞
          const { totalWin: win, types } = calculateWin(matches, bet);
          totalWin += win;

          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–∏–≥—Ä—ã—à
          winlog.textContent = `${chain}: +${win} ‚ÇΩ`;
          winlog.classList.add('pulse-win');
          setTimeout(() => winlog.classList.remove('pulse-win'), 1800);
          //winType.textContent = `${matches.map(m => m.length).join(', ')}`;

          // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–æ–≤
          for (const cluster of matches) {
            await animateExplosion(cluster);
          }

          // –ü–∞–¥–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–æ–≤ —Å–≤–µ—Ä—Ö—É
          await animateFall();

          // –ò—â–µ–º –Ω–æ–≤—ã–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏—è
          matches = findMatches();
        }

        sessionWin = totalWin;

        if (sessionWin > 0) {
          winlog.textContent = `won ${sessionWin} ‚ÇΩ `;
          balance += sessionWin;
          updateBalance();
        }

        spinBtn.disabled = false;
        betInput.disabled = false;
      }

      function updateBalance() {
        balanceEl.textContent = balance;
        localStorage.setItem('balance', balance);
      }

      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
      createGrid();

      // –ü—Ä–∏–≤—è–∑–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤
      spinBtn.addEventListener('click', startGame);

      betInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          startGame();
        }
      });

    })();
  </script>
</body>
</html>
